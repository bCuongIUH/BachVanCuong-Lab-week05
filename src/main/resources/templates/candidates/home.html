<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyển Dụng BC</title>
    <style>
        :root {
            --primary-color: #4B0082;
            --secondary-color: #9370DB;
            --white: #ffffff;
            --red: #dc2626;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header Styles */
        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            width: 100%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background-color: var(--primary-color);
        }

        .header-container {
            display: flex;
            height: 4rem;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--white);
            text-decoration: none;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-link {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--white);
            text-decoration: none;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .user-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--white);
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-danger {
            background-color: var(--red);
            color: var(--white);
        }

        .btn-danger:hover {
            background-color: #b91c1c;
        }

        /* Hero Styles */
        .hero {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            padding: 5rem 0;
        }

        .hero-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hero-content {
            max-width: 36rem;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            color: var(--white);
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: var(--white);
            color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #f3f3f3;
        }

        .hero-image {
            width: 500px;
            height: 300px;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Recruitment Cards Styles */
        .cards-container {
            padding: 5rem 0;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 2rem;
            border-radius: 0.5rem;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .icon {
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .card-text {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a href="#" class="logo">Tuyển Dụng BC</a>
            <nav class="nav">
                <a href="#" class="nav-link">Dữ liệu phân trang</a>
                <a href="#" class="nav-link">Dữ liệu không phân trang</a>
                <a href="#" class="nav-link">Cơ hội việc làm</a>
                <span class="user-name">Bạch Cường</span>
                <button class="btn btn-danger">Đăng xuất</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container hero-container">
                <div class="hero-content">
                    <h1 class="hero-title">
                        Việc mới<br>
                        mỗi ngày
                    </h1>
                    <a href="#" class="btn btn-primary">Khám phá ngay</a>
                </div>
                <div class="hero-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmH5sA70dBQJKIuuv1teh1OG5eQZLzS4QZDg&s" alt="Professional with phone">
                </div>
            </div>
        </section>

        <section class="cards-container">
            <div class="container">
                <div class="cards-grid">
                    <div class="card">
                        <div class="card-content">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <h2 class="card-title">CANDIDATE</h2>
                            <p class="card-text">bạn muốn tìm công việc phù hợp?</p>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-content">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                <line x1="8" y1="21" x2="16" y2="21"></line>
                                <line x1="12" y1="17" x2="12" y2="21"></line>
                            </svg>
                            <h2 class="card-title">COMPANY</h2>
                            <p class="card-text">bạn muốn tìm ứng viên phù hợp?</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
